<div class="ag-theme-alpine table-view ">
  <ag-grid-angular
    [style.height]="'565px'"
    [columnDefs]="tableHeaders"
    [defaultColDef]="defaultColDef"
    [rowData]="tableRows"
    [pagination]="tableRows.length >= 10"
    [paginationPageSize]="10"
    [suppressDragLeaveHidesColumns]="true"
  ></ag-grid-angular>
</div>
